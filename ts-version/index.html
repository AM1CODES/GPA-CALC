<!DOCTYPE html>
<html>
  <head>
    <title>GPA Calculator</title>
  </head>
  <body align="center">
    <h2>GPA Calculator</h2>
    <ul id="subList">
      <li style="list-style: none;">
        <span class="index">1)</span>
        <input class="name">
        <input class="grade" placeholder="Grades">
        <input class="credit" placeholder="Credits">
        <button class="remove" onclick="remove(this)">x</button>
      </li>
    </ul>
    <div>
      <button id="add">Add Subject</button>
      <button id="calc">Calculate</buton>
    </div>
    <h4 id="result">Enter your grades and credits</h4>
    <script src="main.js"></script>
  </body>
</html>
