<!DOCTYPE html>
<html>
  <head>
    <title>GPA Calculator</title>
  </head>
  <body align="center">
    <h2>GPA Calculator</h2>

    <table align="center">
      <tbody>
        <tr id="sub">
          <td><input id="grade" type="text" placeholder="Grade"></td>
          <td><input id="credit" type="number" placeholder="Credit"></td>
        </tr>
      </tbody>
    </table>
    <div>
      <button id="add">Add Subject</button>
      <button id="calc">Calculate</buton>
    </div>
    <h4 id="result">Enter grade and credit of each subject</h4>
    <script src="main.js"></script>
  </body>
</html>
